<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <div id="boxes">
  <div class="big-box">
    <div class="small-box">
      <p id="p-one">Your Result</p>
      <div class="circle">
        <span id="score">76</span>of 100
      </div>
      <p id="p-two">Great</p>
      <p id="p-three">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <p id="p-four">Summary</p>

    <div class="fields one"><img src="./assets/images/icon-reaction.svg"><span class="param one">Reaction</span> 80 <span class="max">/ 100</span></div>

    <div class="fields two"><img src="./assets/images/icon-memory.svg"><span class="param two">Memory</span>
    92 <span class="max">/ 100</span></div>

    <div class="fields three"><img src="./assets/images/icon-verbal.svg"><span class="param three">Verbal</span>
    61 <span class="max">/ 100</span></div>

    <div class="fields four"><img src="./assets/images/icon-visual.svg"><span class="param four">Visual</span>
    72 <span class="max">/ 100</span></div>

    <a href="https://www.google.com">Continue</a>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kartik Subaiah</a>.
  </div>
</body>
</html>
